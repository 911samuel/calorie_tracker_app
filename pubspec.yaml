name: calorie_tracker_app
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  sqflite: ^2.4.2
  path_provider: ^2.1.5
  flutter_riverpod: ^2.6.1
  path: ^1.9.1
  get_it: ^8.0.3
  flutter_native_splash: ^2.4.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.png

flutter_native_splash:
  color: "#4CAF50"
  image: assets/images/logo.png
  branding: assets/images/branding.png
  android: true
  ios: true
  android_gravity: center
  ios_content_mode: center
  android_12:
    image: assets/images/android_logo.png
    icon_background_color: "#4CAF50"
    branding: assets/images/branding.png
